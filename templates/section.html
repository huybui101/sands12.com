{% extends "base.html" %}

{% block content %}
<section class="section-header">
  <h2>{{ title }}</h2>
</section>

<section class="game-grid">
  <div class="grid">
    {% for game in games %}
      <a class="game-card" href="{{ url_for('game_detail', slug=game.slug) }}">
        <div class="game-logo">
          {% if config.game_images.get(game.slug) %}
            <img src="{{ config.game_images.get(game.slug) }}" alt="{{ game.name }}" />
          {% else %}
            <div class="logo-badge">{{ game.name[:2] }}</div>
          {% endif %}
        </div>
        <div class="game-info">
          <h4>{{ game.name }}</h4>
        </div>
      </a>
    {% endfor %}
  </div>
</section>
{% endblock %}
