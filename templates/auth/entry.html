{% extends "base.html" %}
{% set show_nav = false %}
{% set show_header = false %}

{% block content %}
<section class="landing">
  <div class="landing-banner">
    {% if config and config.landing_banner %}
      <img src="{{ config.landing_banner }}" alt="Đăng ký đăng nhập" onerror="this.onerror=null;this.src='{{ url_for('static', filename='images/landing-festive.svg') }}';" />
    {% else %}
      <img src="{{ url_for('static', filename='images/landing-register.png') }}" alt="Đăng ký đăng nhập" onerror="this.onerror=null;this.src='{{ url_for('static', filename='images/landing-festive.svg') }}';" />
    {% endif %}
  </div>
  <div class="landing-banner-actions">
    <a class="btn primary" href="{{ url_for('register') }}" data-i18n="register">Đăng ký</a>
    <a class="btn ghost" href="{{ url_for('login') }}" data-i18n="login">Đăng nhập</a>
  </div>
</section>
{% endblock %}
