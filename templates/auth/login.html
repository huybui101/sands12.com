{% extends "base.html" %}
{% set show_nav = false %}

{% block content %}
<section class="auth-page">
  <div class="auth-card">
    <h2 data-i18n="login">Đăng nhập</h2>
    <form method="post">
      <label><span data-i18n="username">Tài khoản</span><input type="text" name="username" required /></label>
      <label><span data-i18n="password">Mật khẩu</span><input type="password" name="password" required /></label>
      <button class="btn primary" type="submit" data-i18n="login">Đăng nhập</button>
    </form>
    <p><span data-i18n="no_account">Chưa có tài khoản?</span> <a href="{{ url_for('register') }}" data-i18n="register">Đăng ký</a></p>
  </div>
</section>
{% endblock %}
